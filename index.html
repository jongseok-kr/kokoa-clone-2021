<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="header">
        <button><i class="fas fa-home fa-lg"></i></button>
        <button><i class="fas fa-bars fa-lg"></i></button>
      </div>
      <div class="info">
        <div class="info__image">
          <img
            src="https://w.namu.la/s/df9e0491ae093a061cdfcfe5e2e4212fc952379a3458b7c3eb2d0dadd755ec5af0249084f230644d6e9fa6e2e869e61ea9751af003d4940d4a716999fd197e91924cced82ef6c5cd367929d97414da12d4a9987ba78a33a06c86807b8106720e"
          />
        </div>
        <div class="info__box">
          <span>Jelly</span>
          <span>Age: 2</span>
          <span>애교덩어리 ,먹보</span>
          <button>Profile</button>
        </div>
      </div>
      <div class="search">
        <input type="search" placeholder="Search..." />
        <button><i class="fas fa-search"></i></button>
      </div>
      <ul class="voice__lists">
        <li class="voice__lists__item">
          <div class="list_image">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/285/red-heart_2764-fe0f.png"
            />
          </div>
          <span>사랑해</span>
          <button><i class="fas fa-volume-up"></i></button>
        </li>
        <li class="voice__lists__item">
          <div class="list_image">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/285/guide-dog_1f9ae.png"
            />
          </div>
          <span>산책 갈까~!?</span>
          <button><i class="fas fa-volume-up"></i></button>
        </li>
        <li class="voice__lists__item">
          <div class="list_image">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/285/crying-face_1f622.png"
            />
          </div>
          <span>미안해</span>
          <button><i class="fas fa-volume-up"></i></button>
        </li>
        <li class="voice__lists__item">
          <div class="list_image">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/285/sleeping-face_1f634.png"
            />
          </div>
          <span>자자</span>
          <button><i class="fas fa-volume-up"></i></button>
        </li>
        <li class="voice__lists__item">
          <div class="list_image">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/285/grinning-squinting-face_1f606.png"
            />
          </div>
          <span>잘 했어</span>
          <button><i class="fas fa-volume-up"></i></button>
        </li>
      </ul>
      <div class="currently-playing">
        <div class="sounds-playing">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="current__player">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
